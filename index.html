<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Coding Quiz Challenge</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand h1">Coding Quiz Challenge</span>
    <div>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">View High Scores</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-9 mt-5">
        <div class="col-12">
          <h2 id="question">Question felis ut dictum tristique, nibh erat feugiat libero,
            sit amet fringilla mauris velit in mi. Duis tempus felis vitae
            felis vulputate pretium?</h2>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-primary btn-block mb-2">Option 1</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-primary btn-block mb-2">Option 2</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-primary btn-block mb-2">Option 3</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-primary btn-block mb-2">Option 4</button>
        </div>
      </div>
      <!-- Add a Card -->
      <div class="col-3 mt-5">
        <div class="card text-center mt-2">
          <div class="card-body">
            <h5 class="card-title">Seconds left</h5>
            <h6 class="card-subtitle mb-2 text-muted">No pressure!</h6>
            <p class="timer">
              99
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
